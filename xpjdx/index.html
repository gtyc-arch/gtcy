<script>
    var $_GET = (function () {
        var url = window.document.location.href.toString();
        var u = url.split("?");
        if (typeof (u[1]) == "string") {
            u = u[1].split("&");
            var get = {};
            for (var i in u) {
                var j = u[i].split("=");
                get[j[0]] = j[1];
            }
            return get;
        } else {
            return {};
        }
    })();
    var shareName = $_GET['shareName'] || '';
    var proxyAccount = $_GET['proxyAccount'] || '';
    $(".enter").click(function () {
        var $this = $(this);
        window.open($this.attr("data-url") + "/#/home?shareName=" + shareName + '&proxyAccount=' + proxyAccount);
    });
</script>
